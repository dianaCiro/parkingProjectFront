<h1>Registered vehicles</h1>
<div style="padding:15px"></div>
<table  class="table">
  <thead>
    <tr>
      <th>NumberPlate</th>
      <th>Cylinder</th>
      <th>Brand</th>
      <th>Vehicle Type</th>
      <th>Register entry</th>
      <th>Generate receip</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of vehicles">
      <td>{{item.numberPlate}}</td>
      <td>{{item.cylinder}}</td>
      <td>{{item.brand}}</td>
      <td>{{item.vehicleType}}</td>
      <td><input  type="submit" class="buttonp" value="RegisterEntry" (click)="registerEntry(item)"></td>
      <td><input  type="submit" class="buttonp" value="RegisterDeparture" (click)="registerDeparture(item)"></td>
    </tr>
    
  </tbody>
</table>
