<h1>Vehicles in parking</h1>
<div style="padding:15px"></div>
<table  class="table">
  <thead>
    <tr>
      <th>NumberPlate</th>
      <th>EntryDate</th>
      <th>VehicleType</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of vehiclesInParking">
      <td>{{item.numberPlate}}</td>
      <td>{{item.entryDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
      <td>{{item.type}}</td>
     </tr>
    
  </tbody>
</table>
